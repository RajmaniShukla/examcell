<!DOCTYPE html>
  <html>
  <head><title>login form</title>
  <link href="login.css"rel="stylesheet"/>
  <script type="text/javascript">
  function validate_register()
  {
	   var flag=true;
	   var email=document.getElementById('email').value;
	   var mail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(email!="")
		 {
		 if(!mail.test(email))
		 {
		 flag=false;
		 document.getElementById('email_err').innerHTML ='*invalid pattern';
		 document.getElementById('email_err').style.border='1px color:red';
		 }
		 else
		 {
		 document.getElementById('email_err').innerHTML='';
		 document.getElementById('email').style.border='';
		 }
		 }
		 else
		 {
		 flag=false;
		 document.getElementById('email_err').innerHTML ='*email is required';
		 document.getElementById('email').style.border='1px color:red';
		}
		var password=document.getElementById('password').value;
		 var pp=/^[a-zA-Z0-9_*+&$]+$/;
        if(password!="")
		 {
		 if(!pp.test(password))
		 {
		 flag=false;
		 document.getElementById('password_err').innerHTML ='*invalid pattern';
		 document.getElementById('password_err').style.border='1px color:red';
		 }
		 else 
		 {
		 document.getElementById('password_err').innerHTML ='';
		 document.getElementById('password_err').style.border='';
		 }
		 }
		 else
		 {
		 flag=false;
		 document.getElementById('password_err').innerHTML ='*password is required';
		 document.getElementById('password_err').style.border='1px color:red';
		 }
		 return flag;
   }
	  </script>

		 <strong> Password :</strong><input type="password"align="center"name="password"id="password"placeholder="enter the password"/><span id="password_err"style="color:red;position:fixed"></span><br><br>
